{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated and user.username == comment.name %}

<div class="container">
    <div class="row">
        <div class="col-6 offset-2">
        <h1>Edit</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6 mt-3 offset-2">
        <form class="signup" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary right mb-2" type="submit" value="Proceed">Proceed</button>
        </form>
    </div>
</div>
{%endblock%}
